<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pollima Enterprise</title>
    <style>
        /* Navigation Bar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 20px;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            border-bottom: 3px solid #fff;
        }

        /* Main Content Styles */
        .hero {
            background-color: #2980b9;
            color: #fff;
            text-align: center;
            padding: 80px 0;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* General Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav>
    <a href="/" class="logo">Pollima</a>
    <ul>
        <li><a href="/company" class="">Company</a></li>
        <li><a href="/cargo">Cargo</a></li>
        <li><a href="/trip">Trip</a></li>
        <li><a href="/voucher">Voucher</a></li>
        <li><a href="/report">Report</a></li>
    </ul>
</nav>

<!-- Hero Section -->
<section class="hero">
    <div class="container">
        <h1>Welcome to Pollima</h1>
    </div>
</section>

<!-- Main Content -->
<div class="container">
    <h2>About Pollima</h2>
</div>
</body>
</html>
