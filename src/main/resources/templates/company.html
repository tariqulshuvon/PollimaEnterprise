<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})"
>
<head>
    <title>Company - Pollima</title>
</head>
<body>
<section>
<main>
    <div class="container">
        <h1>Company Page</h1>

        <div class="form-container">
            <h2>Add New Company</h2>
            <form action="#" th:action="@{/company}" method="post" th:object="${saveNewCompany}">
<!--                <label for="company-id">Company ID:</label>-->
                <input type="hidden" id="company-id" name="ID" th:field="*{ID}">

                <label for="company-name">Company Name:</label>
                <span class="text-danger" th:if="${#fields.hasErrors('companyName')}" th:errors="${saveNewCompany.companyName}">Error</span>
                <input type="text" id="company-name" name="companyName" class="form-control" th:field="${saveNewCompany.companyName}" th:classappend="${#fields.hasErrors('companyName')} ? 'is-invalid' : ''">


                <label for="company-contact-person">Company Contact Person Name:</label>
                <input type="text" id="company-contact-person" name="contactPerson"  class="form-control" th:field="*{contactPerson}">

                <label for="company-office">Company Office:</label>
                <input type="text" id="company-office" name="office"  class="form-control" th:field="*{office}">

                <label for="company-contactNo">Company Contact Number:</label>
                <span class="text-danger" th:if="${#fields.hasErrors('contactNo')}" th:errors="${saveNewCompany.contactNo}">Error</span>
                <input type="text" id="company-contactNo" name="contactNo"  class="form-control" th:field="${saveNewCompany.contactNo}">

                <input type="submit" value="Add Company">
            </form>
        </div>

        <div class="company-list">
            <h2>Company List</h2>
            <div class="table-responsive-md">
                <table class="table table-striped table-dark">
                    <thead>

                    <td>Company Name</td>
                    <td>Company Contact Person Name</td>
                    <td>Office Location</td>
                    <td>Contact Number</td>
                    <td colspan="2">Credentials</td>
                    </thead>
                    <tbody>
                    <tr th:each="company : ${CompanyList}">
                        <td th:text="${company.companyName}"></td>
                        <td th:text="${company.contactPerson}"></td>
                        <td th:text="${company.office}"></td>
                        <td th:text="${company.contactNo}"></td>
                        <td>
                            <form th:action="@{/company/edit}" method="get">
                                <input type="hidden" name="id" th:value="${company.ID}" />
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/company/delete}" method="get">
                                <input type="hidden" name="id" th:value="${company.ID}" />
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>

    </div>
</main>
</section>
</body>
</html>
