<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})"
>
<head>
    <title>
        Company - Pollima
    </title>
</head>
<body>
<section>
<main>
    <div class="container">
        <h1>Company Page</h1>

        <div class="form-container">
            <h2>Add New Company</h2>
            <form action="#" th:action="@{/company}" method="post" th:object="${saveNewCompany}">
                <input type="hidden" id="company-id" name="id" th:field="*{id}">

                <label for="company-name">Company Name:</label>
                <span class="text-danger" th:if="${#fields.hasErrors('companyName')}" th:errors="${saveNewCompany.companyName}">Error</span>
                <input type="text" id="company-name" name="companyName" th:field="${saveNewCompany.companyName}" th:classappend="${#fields.hasErrors('companyName')} ? 'is-invalid' : ''">


                <label for="company-contact-person">Contact Person:</label>
                <input type="text" id="company-contact-person" name="contactPerson" th:field="*{contactPerson}">

                <label for="company-office">Company Office:</label>
                <input type="text" id="company-office" name="office" th:field="*{office}">

                <label for="company-contactNo">Company Contact Number:</label>
                <span class="text-danger" th:if="${#fields.hasErrors('contactNo')}" th:errors="${saveNewCompany.contactNo}">Error</span>
                <input type="text" id="company-contactNo" name="contactNo" th:field="${saveNewCompany.contactNo}">

                <input type="submit" value="Add Company">
            </form>
        </div>

        <div class="company-list">
            <h2>Company List</h2>
            <div class="table-responsive-md">
                <table class="table table-striped table-bordered">
                    <thead>

                    <tr>
                    <td>Company Name</td>
                    <td>Contact Person</td>
                    <td>Office Location</td>
                    <td>Contact Number</td>
                    <td colspan="2">Credentials</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="company : ${companyList}">
                        <td th:text="${company.companyName}"></td>
                        <td th:text="${company.contactPerson}"></td>
                        <td th:text="${company.office}"></td>
                        <td th:text="${company.contactNo}"></td>
                        <td>
                            <form th:action="@{/company/edit}" method="get">
                                <input type="hidden" name="id" th:value="${company.id}" />
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/company/delete}" method="get">
                                <input type="hidden" name="id" th:value="${company.id}" />
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation example" th:if="${companyPage?.totalPages > 1}">
                <ul class="pagination justify-content-end">
                    <li class="page-item" th:classappend="${companyPage.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/company(page=${companyPage.number - 1},size=${companyPage.size})}" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item" th:classappend="${page == companyPage.number} ? 'active'" th:each="page : ${#numbers.sequence(0, companyPage.totalPages - 1)}">
                        <a class="page-link" th:href="@{/company(page=${page},size=${companyPage.size})}" th:text="${page + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${companyPage.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/company(page=${companyPage.number + 1},size=${companyPage.size})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</main>
</section>
</body>
</html>
